<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Othello JS</title>
    <link href="vendor/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/twitter-bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href=".">Othello JS</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href=".">Home</a></li>
              <li><a href="https://github.com/kana/othello-js">Code</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="main" class="container">
      <div id="game-board"></div>
      <div id="current-player">Current player: <span id="current-player-name">-</span></div>
      <div id="message"></div>
      <div id="console"></div>
      <div id="preference-pane">
        <div id="player-type-forms">
          <label>
            Black:
            <select id="black-player-type">
              <option value="human" selected>Human</option>
              <option value="simpleCount">AI (Type A; try to get many disks)</option>
              <option value="basic">AI (Type B; try to own corner positions)</option>
              <option value="better">AI (Type C; try to own corner positions carefully)</option>
            </select>
            <select id="black-player-level" disabled>
              <option value="1024">Lv 1</option>
              <option value="2048">Lv 2</option>
              <option value="4096">Lv 3</option>
              <option value="8192">Lv 4</option>
              <option value="16384">Lv 5</option>
              <option value="32768">Lv 6</option>
              <option value="65536">Lv 7</option>
              <option value="131072">Lv 8</option>
            </select>
          </label>
          <label>
            White:
            <select id="white-player-type">
              <option value="human">Human</option>
              <option value="simpleCount">AI (Type A; try to get many disks)</option>
              <option value="basic">AI (Type B; try to own corner positions)</option>
              <option value="better" selected>AI (Type C; try to own corner positions carefully)</option>
            </select>
            <select id="white-player-level">
              <option value="1024">Lv 1</option>
              <option value="2048">Lv 2</option>
              <option value="4096">Lv 3</option>
              <option value="8192">Lv 4</option>
              <option value="16384">Lv 5</option>
              <option value="32768">Lv 6</option>
              <option value="65536">Lv 7</option>
              <option value="131072">Lv 8</option>
            </select>
          </label>
        </div>
        <button id="swap-player-types-button" class="btn" type="button">â‡…</button>
        <div>
          <input id="new-ai-url" type="text" value="http://kana.github.io/othello-js/random-ai.js">
          <button id="add-new-ai-button" class="btn" type="button">Add new AI</button>
        </div>
        <button id="start-button" class="btn btn-primary" type="submit">Start a new game</button>
      </div>
    </div>

    <script src="vendor/jquery/jquery-1.9.1.min.js"></script>
    <script src="vendor/twitter-bootstrap/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
